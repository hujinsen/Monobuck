<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>录音状态 - Monobuck</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: var(--font-sans-cn, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
            /* 让窗口四周透明，只显示中间一根胶囊 */
            background: transparent;
            color: #e8f2ed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recording-status-root {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            /* 胶囊形 */
            font-size: 13px;
            white-space: nowrap;
            background:
                radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.18), transparent 55%),
                linear-gradient(135deg,
                    rgba(0, 117, 74, 0.98),
                    rgba(3, 96, 67, 0.98));
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.08),
                0 10px 25px rgba(0, 0, 0, 0.65);
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-danger, #d64550);
            box-shadow: 0 0 10px rgba(214, 69, 80, 1);
            animation: pulse 1.1s ease-in-out infinite;
        }

        .recording-text-main {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .recording-text-sub {
            opacity: 0.8;
            font-size: 11px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 6px rgba(255, 59, 48, 0.7);
            }

            50% {
                transform: scale(1.18);
                box-shadow: 0 0 18px rgba(255, 59, 48, 1);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 6px rgba(255, 59, 48, 0.7);
            }
        }
    </style>
</head>

<body>
    <div class="recording-status-root" aria-live="polite" aria-label="正在录音">
        <span class="recording-dot" aria-hidden="true"></span>
        <div>
            <div class="recording-text-main">正在录音...</div>
            <div class="recording-text-sub">再次单击 Ctrl 结束</div>
        </div>
    </div>
</body>

</html>
